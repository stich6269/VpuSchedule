<div class="">
    <div class="block">
        <div class="block-title">
            <h2>All Action Items</h2>
        </div>
    </div>

    <div class="group-container scroll-view">
        <ul class="group-ul">
            {{# _(model).each(function(item) { }}
                <li id="{{= item.id }}">{{= item.name }}</li>
            {{# }); }}
        </ul>

    </div>
</div>
