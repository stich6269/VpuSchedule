
<div class="container">
    <div class="center-block center white-text">
        <p class="text-help light-blue darken-4">Теперь найдите рассписание которое вы хотите видеть в приложении:</p>
    </div>
</div>

<div class="scroll-wrapper scroll-view">
    <ul class="scroll-list">
        {{# _.each(model, function(item){ }}
            <li class="item" id="{{= item._id }}">
                <div class="image">{{= item.name[0] }}</div>
                <div class="info">
                    <div class="title">{{= item.name }}</div>
                </div>
            </li>
        {{# }) }}
    </ul>
</div>

<div id="load-element" class="spinner hidden">
    <div class="spinner-wrapper"></div>
</div>
